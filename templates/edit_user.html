{% extends "base.html" %}

{% block title %}修改用户信息{% endblock %}

{% block content %}
<div class="form-container">
    <h1>修改用户信息</h1>
    
    <!-- 显示错误消息 -->
    {% if error %}
    <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('edit_user', username=username) }}" class="form">
        <div class="form-group">
            <label for="username">用户名：</label>
            <input type="text" id="username" name="username" 
                   value="{{ original_username }}" 
                   required placeholder="请输入用户名">
        </div>
        
        <div class="form-group">
            <label for="password">密码：</label>
            <input type="password" id="password" name="password" 
                   value="{{ original_password }}" 
                   required placeholder="请输入6位以上由字母和数字合成的密码">
        </div>
        
        <div class="form-group">
            <label for="phone">手机号：</label>
            <input type="tel" id="phone" name="phone" 
                   value="{{ original_phone }}" 
                   required placeholder="请输入1开头的11位手机号" 
                   pattern="1[0-9]{10}" maxlength="11">
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">提交修改</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">返回</a>
        </div>
    </form>
</div>
{% endblock %}
